version: "3.9"

services:
  auth_service:
    container_name: url_shortener_auth_service
    build:
      context: ./auth
      dockerfile: Dockerfile.dev
    volumes:
      - ./auth:/app
    env_file: ./auth/.env
    restart: always
    ports:
      - 3333:3333
      - 5555:5555
    depends_on:
      - postgres_db
    networks:
      - url_shortener

  postgres_db:
    container_name: url_shortener_postgres_db
    build:
      context: ./postgres
      dockerfile: Dockerfile
    env_file: ./postgres/.env
    ports:
      - 5432:5432
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    networks:
      - url_shortener

networks:
  url_shortener:
volumes:
  data:
