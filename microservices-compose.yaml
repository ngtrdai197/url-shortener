version: "3.9"

services:
  auth_service:
    container_name: auth_service
    build:
      context: ./auth
      dockerfile: Dockerfile.dev
    volumes:
      - ./auth:/app
    env_file: ./auth/.env
    restart: always
    ports:
      - 3333:3333
      - 5555:5555
    depends_on:
      - postgres_db
    networks:
      - url_shortener

  backend:
    container_name: core_service
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8088:8088"
    volumes:
      - ./backend/.env:/app/.env
      - ./backend/.air.toml:/app/.air.toml
      - ./backend:/app
    depends_on:
      - postgres_db
      - auth_service
    networks:
      - url_shortener

  postgres_db:
    container_name: postgres_db
    build:
      context: ./postgres
      dockerfile: Dockerfile
    env_file: ./postgres/.env
    ports:
      - 5432:5432
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    networks:
      - url_shortener

networks:
  url_shortener:
volumes:
  data:
